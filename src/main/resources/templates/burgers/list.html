<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Burgers</title>
</head>
<body>
<h1>Burgers!</h1>
<table>
    <tr th:each="burger : ${burgers}">
        <th th:text="${burger.burger}"></th>
        <th th:text="${burger.img}"></th>
    </tr>
</table>

</body>
</html>
